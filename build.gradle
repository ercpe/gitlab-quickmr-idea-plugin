plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.5'
}

group 'com.github.novotnyr'
version '21-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.squareup.okhttp:okhttp:2.7.5'

    testImplementation 'org.mockito:mockito-core:2.23.4'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.1'
    plugins = [ 'git4idea' ]
    updateSinceUntilBuild false
}
patchPluginXml {
    sinceBuild '144'
    changeNotes """
        <ul>
        <li>Support subject and body from commit messages as a merge request template (by <b>Johann Schmitz</b>)</li>        
        <li>Add support for squashing commits in merge requests</li>        
        <li>Improve handling of unauthorized communication with GitLab</li>
        </ul>
      """
}

publishPlugin {
    token intellijPublishToken
}